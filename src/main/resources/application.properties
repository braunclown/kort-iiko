server.port=${PORT:8443}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# PostgreSQL configuration.
spring.datasource.url = jdbc:postgresql://localhost:5432/vaadinstart
spring.datasource.username = vaadinstart
spring.datasource.password = vaadinstart
spring.jpa.hibernate.ddl-auto = update
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.braunclown.kortiiko
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = always
# iiko connection
iiko.server-address = https://example.iiko.it/resto
iiko.username = admin
iiko.password = password
# Telegram bot configuration
telegram.bot-name = botname
telegram.bot-token = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
# SSL
server.ssl.key-store-type = PKCS12
server.ssl.key-store = classpath:keystore/kortiiko.p12
server.ssl.key-store-password = password
server.ssl.key-alias = alias
server.ssl.enabled = true
# Time zone
settings.timezone = Europe/Moscow
